{% extends 'base.html'%}
{%block title%}Send Message{%endblock%}
{%block content%}

<h1 class="mb-6 text-3xl">Send Message</h1>
<form action="." method="POST" >
    {%csrf_token%}
    <div class="space-y-4" style="padding: 50px ;">
        {{ form.as_p}}
    </div>
    {%if form.errors or form.non_field_errors %}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {%for field in form%}
            {{field.errors}}
        {%endfor%}
        {{form.non_field_errors}}
    
    </div>
    
    {%endif%}
    <br>
    <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Send</button>
    
    </form>

{%endblock%}
